<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ottergram</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
  <header	class="main-header">
    <h1 class = "logo-text">ottergram</h1>
  </header>

  <main class="main-content">
    
    <div class="detail-image-container">
      <!-- chapter7 adding  data-image-role="frame" here -->
      <div class="detail-image-frame"  data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="images/otter2.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
      </div>
    </div>

    <ul class="thumbnail-list"> 
      <li class="thumbnail-item"> <a href="images/otter1.jpg" 
      data-image-role="trigger" 
      data-image-title="To.Love.Somebody" 
      data-image-url="images/otter1.jpg">
       <img class = "thumbnail-image" src="images/otter1.jpg" alt="Barry the Otter"><span class = "thumbnail-title"> Barry</span></a></li>

      <li class="thumbnail-item"> <a href="images/otter2.jpg" 
      data-image-role="trigger" 
      data-image-title="Robin" 
      data-image-url="images/otter2.jpg"> 
       <img class = "thumbnail-image" src="images/otter2.jpg" alt="Robin the Otter"><span class = "thumbnail-title"> Robin</span></a></li>

      <li class="thumbnail-item"> <a href="images/3.jpg" 
      data-image-role="trigger" 
      data-image-title="Maurice" 
      data-image-url="images/otter3.jpg"> 
       <img class = "thumbnail-image" src="images/otter3.jpg" alt="Maurice the Otter"><span class = "thumbnail-title"> Maurice</span></a></li>
      
       <li class="thumbnail-item"> <a href="images/otter4.jpg" 
      data-image-role="trigger" 
      data-image-title="Lesley" 
      data-image-url="images/otter4.jpg"> 
       <img class = "thumbnail-image" src="images/otter4.jpg" alt="Lesley the Otter"><span class = "thumbnail-title"> Lesley</span></a></li>
     
       <li class="thumbnail-item"> <a href="images/otter5.jpg" 
      data-image-role="trigger" 
      data-image-title="Barbara" 
      data-image-url="images/otter5.jpg"> 
       <img class = "thumbnail-image" src="images/otter5.jpg" alt="Barbara the Otter"><span class = "thumbnail-title"> Barbara</span></a></li>


      <li class="thumbnail-item"> <a href="images/myOtter1.png"
      data-image-role="trigger" 
      data-image-title="Blue Otter -1" 
      data-image-url="images/myOtter1.png">
        <img class = "thumbnail-image" src="images/myOtter1.png" alt="Barry the Otter"><span class = "thumbnail-title"> Blue Otter </span></a></li>

      <li class="thumbnail-item"> <a href="images/myOtter2.png"
      data-image-role="trigger" 
      data-image-title="Green Otter -2" 
      data-image-url="images/myOtter2.png">
        <img class = "thumbnail-image" src="images/myOtter2.png" alt="Robin the Otter"><span class = "thumbnail-title"> Green Otter </span></a></li>

      <li class="thumbnail-item"> <a href="images/myOtter3.png"
      data-image-role="trigger" 
      data-image-title="Swimming Otter -3" 
      data-image-url="images/myOtter3.png">
        <img class = "thumbnail-image" src="images/myOtter3.png" alt="Maurice the Otter"><span class = "thumbnail-title"> Swimming Otter </span></a></li>

      <li class="thumbnail-item"> <a href="images/myOtter4.png"
      data-image-role="trigger" 
      data-image-title="Say Hi Otter -4" 
      data-image-url="images/myOtter4.png">
        <img class = "thumbnail-image" src="images/myOtter40.png" alt="Lesley the Otter"><span class = "thumbnail-title"> Say Hi Otter </span></a></li>

      <li class="thumbnail-item"> <a href="images/myOtter5.png"
      data-image-role="trigger" 
      data-image-title="Shower Otter -5" 
      data-image-url="images/myOtter5.png">  
      <!-- control main display -->
        <img class = "thumbnail-image" src="images/myOtter5.png" alt="Barbara the Otter"><span class = "thumbnail-title"> Shower Otter </span></a></li>
    </ul>

  </main>


  <!-- need other elements to be load first -->
  <script	src="scripts/main.js"	charset="utf-8"></script>
</body>
</html>
